<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .graph {
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tableau Dashboard</h1>
        </div>
        <div class="content">
            <div class="graph">
                <!-- Replace with your first Tableau embed code -->
                <iframe src="your_first_tableau_embed_url" width="100%" height="600" frameborder="0"></iframe>
            </div>
            <div class="graph">
                <!-- Replace with your second Tableau embed code -->
                <iframe src="your_second_tableau_embed_url" width="100%" height="600" frameborder="0"></iframe>
            </div>
            <div class="graph">
                <!-- Replace with your third Tableau embed code -->
                <iframe src="your_third_tableau_embed_url" width="100%" height="600" frameborder="0"></iframe>
            </div>
            <!-- Add more graphs as needed -->
        </div>
    </div>
</body>
</html>
